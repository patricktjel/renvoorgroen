<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
  <link href="css/styles.css" rel="stylesheet">
  <title>Ren voor groen: Scoreboard</title>
</head>

<body>
  <nav id="topnavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  </nav>

  <div class="container-fluid">

    <div class="row row-offcanvas row-offcanvas-left">
      <div id="menu" class="col-sm-3 col-md-2 sidebar-offcanvas" role="navigation">
        
      </div>
      <!--/span-->

      <div class="col-sm-9 col-md-10 main">

        <!--toggle sidebar button-->
        <p class="visible-xs">
          <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i>
          </button>
        </p>

        <h1 class="page-header">
            Game Progress <button id="btn_refresh" class="btn btn-default" type="submit" onclick="location.reload();">Refresh</button>
        </h1>
        

        <div class="row placeholders">
          <div class="col-xs-6 col-sm-3 placeholder text-center">
            <img src="image/bronze.jpg" class="center-block img-responsive img-circle" alt="Generic placeholder thumbnail">
            <h4>Player 1</h4>
          </div>
          <div class="col-xs-6 col-sm-5 placeholder text-center">
            <img src="image/gold.jpg" class="center-block img-responsive img-circle" alt="Generic placeholder thumbnail">
            <h4>Player 2</h4>
          </div>
          <div class="col-xs-6 col-sm-3 placeholder text-center">
            <img src="image/silver.jpg" class="center-block img-responsive img-circle" alt="Generic placeholder thumbnail">
            <h4>Player 3</h4>
          </div>
        </div>

        <hr>

        <h2 class="sub-header">Most Valuable Milestones</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Distance</th>
                <th>Steps</th>
                <th>Heartrate</th>
                <th>Money Collected</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1,001</td>
                <td>25km</td>
                <td>145553</td>
                <td>123</td>
                <td>&euro;4000</td>
              </tr>
              <tr>
                <td>1,002</td>
                <td>22km</td>
                <td>123533</td>
                <td>115</td>
                <td>&euro;3000</td>
              </tr>
              <tr>
                <td>1,003</td>
                <td>20km</td>
                <td>111230</td>
                <td>112</td>
                <td>&euro;2000</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <!--/row-->
    </div>
  </div>
  <!--/.container-->

  <footer id="footer">  <footer id="footer">
  </footer>

  <!-- script references -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
